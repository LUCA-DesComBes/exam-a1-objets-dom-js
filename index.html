<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>examA1ObjetsDOMJS</title>
		<link rel="stylesheet" href="./style.css" />

	<body>

			<blockquote>
				<p class="citation" id="citation">
					“Un esprit curieux est un esprit sans limites.”

				<p class="name" id="auteur">- Neil deGrasse Tyson,</p>

				<span id="date">1792</span>
			</div>
		</article>

		<script src="./main.js"></script>
