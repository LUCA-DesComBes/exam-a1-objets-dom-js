<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>examA1ObjetsDOMJS</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<article>
			<blockquote>
				<p class="citation" id="citation">
					“I have not failed. I’ve just found 10,000 ways that won’t work.”
				</p>
			</blockquote>
			<div class="bottom-citation">
				<p class="name" id="auteur">- Thomas A. Edison,</p>
				<cite id="origine">Edison's biography,</cite>
				<span id="date">1900</span>
			</div>
		</article>
		<button id="change">Show another quote</button>
		<script src="main.js"></script>
	</body>
</html>
